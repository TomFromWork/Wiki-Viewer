<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
  <script src="js/scripts.js"></script>

  <title>Wikipedia Viewer</title>

</head>
<body>

  <section class="hero is-fullheight is-primary">
    <div class="hero-head">
      <div class="container has-text-centered">
        <h1 id="heading" class="title is-size-1">Wikipedia Viewer</h1>
        <div class="field has-addons has-addons-centered">
          <div class="control">
            <input type="text" id="searchbox" class="input is-medium">
          </div>
          <div class="control">
            <a id="searchbutton" class="button is-medium is-info">Search</a>
          </div>
        </div>
      </div>

      <div class="hero-body">
        <div class="container card-container">
          <div class="columns is-multiline">
            <div class="column">
              <div class="card">
                <div class="card-content">
                  <p id="title" class="title"></p>
                  <p id="description" class="subtitle"></p>
                </div>
              </div>
            </div>
          </div>
          <button id="loadMore" class="button is-fullwidth is-info">Load More Results...</button>
        </div>
      </div>
      
  </section>
</body>

</html>
